image: atlassian/default-image:2

pipelines:
  custom:
    release:
      - variables:
          - name: BUS_API_CLIENT_BUILD_NUMBER
          - name: BUS_API_SERVER_BUILD_NUMBER
      - step:
          services:
            - docker
          caches:
            - docker
          script:
            - apt-get update && apt-get install -y jq
            - curl https://api.heroku.com/apps/bus-api-terraform-backend/config-vars
              -H "Authorization:Bearer $HEROKU_API_KEY"
              -H "Accept:application/vnd.heroku+json; version=3"
              2>/dev/null
              | jq -r '.DATABASE_URL'
            # - export DATABASE_URL=`heroku config:get DATABASE_URL --app bus-api-terraform-backend`